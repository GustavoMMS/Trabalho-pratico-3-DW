<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/StyleCadastro.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/ScriptCadastro.js"></script>
    <title>Cadastro produto</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand offset-md-1" href="index.html">Shablau Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav offset-md-8">
                    <a class="nav-link active" aria-current="page" href="index.html" id="botao">Home</a>
                    <a class="nav-link active" href="pesquisa.html" id="botao">Pesquisar</a>

                    <div class="dropdown">
                        <button class="btn dropdown-toggle" id="botao" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Produto
                        </button>

                        <ul class="dropdown-menu" id="menu">
                            <li><a class="dropdown-item" id="itemMenu" href="cadastro.html" id="botao">Cadastro</a></li>
                            <li><a class="dropdown-item" href="listagem.html" id="itemMenu" id="botao">Lista</a></li>
                          </ul>
                    </div>

                    <a class="nav-link active" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3 my-3" id="containerFormulario">
                <h3 class="offset-md-3">Cadastro de produto</h3>
                <div id="alerta"></div>

                <formid="formularioCadastro">
                    <label for="titulo">Titulo:</label>
                    <input type="text" id="titulo" class="campo" name="titulo" required placeholder="Titulo"><br>

                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" class="my-2 campo" name="preco" required placeholder="100.00"><br>

                    <label for="categoria">Preço:</label>
                    <select name="categoria" id="categoria">
                        <option value="electronics">Electronics</option>
                        <option value="jewelery">Jewelery</option>
                        <option value="men's clothing">Men's clothing</option>
                        <option value="women's clothing">Women's clothing</option>
                    </select>
                    <br>

                    <label for="imagem">Imagem:</label>
                    <input type="text" id="imagem" class="my-2 campo" name="imagem" required placeholder="Link da imagem"><br>

                    <label for="avaliacao">Avaliação:</label>
                    <input type="text" id="avaliacao" class="my-2 campo" name="rate" required placeholder="Avaliação"><br>

                    <label for="descricao">Descrição:</label>
                    <textarea id="textoDesc" name="descricao" placeholder="Digite aqui..."></textarea><br><br>

                    <button class="btn" id="Cadastrar" onclick="inserirItem()">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
