<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles/Style.css">

    <title>Shop Homepage</title>
    <script src="scripts/ScriptHome.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand offset-md-1" href="#">Shablau Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"  id="navbarNav">
                <div class="navbar-nav offset-md-8">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active" href="pesquisa.html" onclick="removeCategoria()">Pesquisar</a>
                    <a class="nav-link active" href="#">Services</a>
                    <a class="nav-link active" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid fundo">

        <div class="row">

            <div class="col-md-2 offset-md-1">
                <h1 class="my-4 mb-3 nomeLoja">Shablau Store</h1>

                <div class="list-group" id="categoria">
                </div>
            </div>

            <div class="col-md-8 my-4">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

                    </div>

                    </div>

                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

                <div class="row" id="produto">
                </div>
